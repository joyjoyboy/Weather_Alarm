		<div class="page-header">
			<h1>Create a new entry </h1>
		</div>
		<form role="form" action="/createEntryHandler" method="post">
			<div class="form-group">
				<label for="usrName">User name:</label>
				<input type="text" class="form-control" placeholder="Enter user name" name="usrName" style="width:80%">
			</div>
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="text" class="form-control" placeholder="Enter date in YYYY/MM/DD format" name="date" style="width:80%">
			</div>
			<div class="form-group">
				<label for="currAddr">Destination address:</label>
				<input type="text" class="form-control" placeholder="Enter address in 'City, State, Zip code' format" name="address" style="width:80%">
			</div>

			<button type="submit" class="btn btn-default pull-left">Create Entry</button>
		</form>
